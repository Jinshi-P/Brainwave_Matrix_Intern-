<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-main">
      <div class="todo-title">
        <img
          src="https://www.google.com/imgres?q=todo%20app%20icon&imgurl=https%3A%2F%2Fwww.sketchappsources.com%2Fresources%2Fsource-image%2Fsketch-3-todo-list-app-icon-template.png&imgrefurl=https%3A%2F%2Fwww.sketchappsources.com%2Ffree-source%2F972-to-do-list-app-icon-sketch-freebie-resource.html&docid=7dTXTn2IK1dtRM&tbnid=JxZbA2U8e8Fj6M&vet=12ahUKEwjBs7KJl_KGAxUlxgIHHc6QDSYQM3oFCIEBEAA..i&w=800&h=600&hcb=2&ved=2ahUKEwjBs7KJl_KGAxUlxgIHHc6QDSYQM3oFCIEBEAA"
          alt=""
          width="35px"
          height="35px"
        />
        <h1>TODO LIST</h1>
      </div>
      <div class="todo-container">
        <div class="todo-input">
          <input id="inputbox" type="text" placeholder="Add your task... " />
          <button id="add-btn">Add Task</button>
        </div>
        <div class="todolist">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
